<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABGARYAN Rockstar</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }

body {
    margin: 0;
    font-family: 'Oswald', sans-serif;
    background: black;
    color: white;
}

/* ===== MENU ===== */
header {
    position: fixed;
    width: 100%;
    padding: 25px 0;
    text-align: center;
    background: rgba(0,0,0,0.85);
    z-index: 1000;
}

header a {
    color: #FFD700;
    text-decoration: none;
    margin: 0 30px;
    font-size: 22px;
}

header a:hover { color: white; }

/* ===== SECTION ===== */
.section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    text-align: center;
    text-transform: uppercase;
    padding: 20px;
}

/* ===== HERO ===== */
.hero {
    background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("https://rockstarintel.com/wp-content/uploads/2023/12/gta-6-trailer-1-featured-1.webp") center/cover no-repeat;
}

.hero h1 { color: #FFD700; }

.abgaryan {
    font-size: 22px;
    color: #FFD700;
    margin-top: 15px;
}

.hero button {
    margin-top: 30px;
    padding: 15px 40px;
    font-size: 18px;
    background: #FFD700;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.hero button:hover { background: white; }

/* ===== GAMES ===== */
.games {
    background:
    linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url("https://media.gtaboom.com/variants/1600/media/images/bf/8d/Rockstar-games-gta-6-website-update-2.avif") center/cover no-repeat;
}

/* ===== SLIDER ===== */
.slider {
    position: relative;
    width: 80%;
    max-width: 800px;
    margin-top: 40px;
}

.slider img {
    width: 100%;
    height: auto;
    border: 3px solid #FFD700;
}

.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.7);
    color: #FFD700;
    border: none;
    font-size: 30px;
    padding: 10px 15px;
    cursor: pointer;
}

.prev { left: 10px; }
.next { right: 10px; }

.prev:hover, .next:hover {
    background: #FFD700;
    color: black;
}

/* ===== NEWS ===== */
.news {
    background:
    linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url("https://ss.sport-express.net/userfiles/materials/216/2165257/720x405.jpg") center/cover no-repeat;
}

/* ===== SIGNUP ===== */
.signup-btn {
    position: fixed;
    top: 20px;
    right: 30px;
    background: #FFD700;
    color: black;
    padding: 10px 20px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    z-index: 9999;
}

.signup-form {
    display: none;
    position: fixed;
    top: 70px;
    right: 30px;
    background: black;
    padding: 20px;
    border: 2px solid #FFD700;
    z-index: 9999;
}

.signup-form input {
    display: block;
    margin: 10px 0;
    padding: 8px;
    width: 200px;
}

.signup-form button {
    background: #FFD700;
    border: none;
    padding: 8px;
    width: 100%;
    font-weight: bold;
}

/* ===== FOOTER ===== */
footer {
    background: black;
    text-align: center;
    padding: 30px;
    color: #FFD700;
}

/* ===== ANIMATION ===== */
.fade-in {
    opacity: 0;
    transform: translateY(40px);
    transition: 1s;
}

.fade-in.show {
    opacity: 1;
    transform: translateY(0);
}

</style>
</head>

<body>

<header>
    <a href="#home">ԳԼԽԱՎՈՐ</a>
    <a href="#games">ԽԱՂԵՐ</a>
    <a href="#news">ՆՈՐՈՒԹՅՈՒՆՆԵՐ</a>
</header>

<div id="home" class="section hero fade-in">
    <h1>WELCOME ROCKSTAR</h1>
    <div class="abgaryan">ABGARYAN'S PRODUCTION</div>
    <button onclick="document.getElementById('games').scrollIntoView()">
        VIEW GAMES
    </button>
</div>

<div id="games" class="section games fade-in">
<span style="color:#ffc800;">OUR GAMES</span>

<div class="slider">
    <button class="prev" onclick="changeSlide(-1)">❮</button>

    <!-- Սկզբի նկար -->
<img id="sliderImage" src="AYSTEH_DNEL_LINK_1">

    <button class="next" onclick="changeSlide(1)">❯</button>
</div>

</div>

<div id="news" class="section news fade-in">
    <h2 style="color:#FFD700;">LATEST NEWS</h2>

    <a href="https://www.youtube.com/watch?v=QdBZY2fkU-0" target="_blank">
        <img src="https://img.youtube.com/vi/QdBZY2fkU-0/maxresdefault.jpg"
        style="width:600px; margin-top:30px; border:3px solid #FFD700; cursor:pointer;">
    </a>

    <p style="font-size:20px; margin-top:15px;">
        Click to watch official trailer
    </p>
</div>

<footer>
    © 2026 ABGARYAN Production
</footer>

<button class="signup-btn" onclick="toggleForm()">ԳՐԱՆՑՎԵԼ</button>

<div class="signup-form" id="signupForm">
    <input type="text" placeholder="Name">
    <input type="text" placeholder="Surname">
    <input type="password" placeholder="Code">
    <button>Submit</button>
</div>

<script>
var images = [
    "https://alfabetajuega.com/hero/2025/08/rdr3.jpg?width=1200&aspect_ratio=16:9",
    "https://cdn.forbes.ru/forbes-static/c/1216x762/new/2024/02/71d4d17edcd49703a5ea446cc0e588e6-65cb13331c4fd.webp",
    "https://rockstaractu.com/wp-content/uploads/2020/06/Banniere-darticles-GTA-5-Image-11-1280p-x-720p-Rockstar-Actu-GTA-V.jpg",
    "https://hb.imgix.net/2785a030e82a42bbfef249108ce34277116f924c.jpeg?auto=compress,format&fit=crop&h=353&w=616&s=70de86264346438b2d0a92f19b132715"
];

var current = 0;

function changeSlide(direction) {
    current += direction;

    if (current >= images.length) {
        current = 0;
    }

    if (current < 0) {
        current = images.length - 1;
    }

    document.getElementById("sliderImage").src = images[current];
}

function toggleForm() {
    var form = document.getElementById("signupForm");
    form.style.display = (form.style.display === "block") ? "none" : "block";
}

window.addEventListener("scroll", function() {
    var elements = document.querySelectorAll(".fade-in");
    elements.forEach(function(el) {
        var position = el.getBoundingClientRect().top;
        var screenPosition = window.innerHeight / 1.2;
        if(position < screenPosition) {
            el.classList.add("show");
        }
    });
});
</script>

</body>
</html>
